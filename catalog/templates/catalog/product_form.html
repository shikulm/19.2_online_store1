{% extends 'catalog/base.html' %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        {% if object %}
                            Редактирование продукта {{ object.name_product }}
                        {% else %}
                            Добавление
                        {% endif %}
                    </div>
                </div>
                <div class="card-body">
                    {{ form.as_p }}
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-success">
                        {% if object %}
                            Сохранить
                        {% else %}
                            Создать
                        {% endif %}
                    </button>
                </div>


            </div>

        </div>
    </form>
{% endblock %}
